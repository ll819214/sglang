        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          bash scripts/npu_ci_install_dependency.sh
          echo "npu_ci_install_dependency installed successfully"
          bash /home/l00623338/pkg/Ascend-cann-toolkit_9.2.RC1*.run --install
          bash /home/l00623338/pkg/Ascend-cann-kernels-*.run --install
          source /usr/local/Ascend/ascend-toolkit/set_env.sh
          echo "pkg installed successfully"
      - name: Run test
        run: |
          echo "All jobs completed successfully"
  finish:
    if: always()
    needs: [ unit-test-basic ]
    runs-on: NpuTestRunner0
    steps:
      - name: Check all dependent job statuses
        run: |
          echo "All jobs completed successfully"
          exit 0
