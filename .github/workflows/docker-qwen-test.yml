name: PR TEST SIMPLE VERSION (NPU)

on:
  push:
    branches: [ "main" ]
    paths:
      - "python/**"
      - "scripts/**"
      - "test/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "python/**"
      - "scripts/**"
      - "test/**"
      - ".github/workflows/**"
jobs:
  unit-test-basic:
    runs-on: NpuTestRunner0

    container:
      image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.2.rc1.alpha003-910b-ubuntu22.04-py3.11
      options: |
              --device=/dev/davinci0:/dev/davinci0 --device=/dev/davinci2:/dev/davinci2 --device=/dev/davinci3:/dev/davinci3  --device=/dev/davinci4:/dev/davinci4 --device=/dev/davinci5:/dev/davinci5 --device=/dev/davinci6:/dev/davinci6 --device=/dev/davinci7:/dev/davinci7 --device=/dev/davinci_manager --device=/dev/devmm_svm --device=/dev/hisi_hdc -v /usr/local/Ascend/driver/:/usr/local/Ascend/driver -v /etc/ascend_install.info:/etc/ascend_install.info -v /data/models/:/data/models/ -v /etc/hccn.conf:/etc/hccn.conf -v /usr/local/sbin/npu-smi:/usr/local/sbin/npu-smi -v/home/l00623338/pkg:/home/l00623338/pkg

    steps:
